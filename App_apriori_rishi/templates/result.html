<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apriori Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .results {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f7f7f7;
            text-align: left;
        }
        .results p {
            margin: 8px 0;
        }
        .frequent-itemsets {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Apriori Results</h1>
    <div class="results">
        <p><strong>Minimal Support:</strong> {{ minimal_support }}</p>
        <p><strong>Execution Time:</strong> {{ execution_time }}</p>
        <p><strong>Total Items:</strong> {{ total_count }}</p>
        <h3>Itemsets:</h3>
        <p class="frequent-itemsets">{{ result }}</p>
    </div>
    <br>
    <a href="/">Back</a>
</body>
</html>
