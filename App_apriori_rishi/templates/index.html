<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Apriori Algorithm</title>
    <style>
        body {
            font-family: Times New Roman, Serif;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Check Apriori Algorithm</h1>
    
    <form id="uploadForm" action="/process_csv" method="POST" enctype="multipart/form-data">
        <label for="file">Input File:</label>
        <input type="file" id="file" name="file" accept=".csv" required><br><br>
        
        <label for="min_support">Minimal Support:</label>
        <input type="number" id="min_support" name="min_support" value="20" required><br><br>
        
        <button type="submit">Upload and Run Apriori Algorithm</button>
    </form>
</body>
</html>
