<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apriori Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Apriori Algorithm</h1>
    
    <form action="/process_csv" method="POST" enctype="multipart/form-data">
        <label>Input File:</label>
        <input type="file" name="file" accept=".csv" required><br><br>

        <label>Minimal Support:</label>
        <input type="number" name="min_support" value="20" required><br><br>

        <button type="submit">Run Apriori</button>
    </form>
</body>
</html>
